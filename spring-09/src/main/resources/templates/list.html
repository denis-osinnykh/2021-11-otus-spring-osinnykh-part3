<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Список книг</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: auto;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .row {
            margin-top: 10px;
        }

        h3 {
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }

    </style>
</head>
<body>

<h3>Книги:</h3>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Автор</th>
        <th>Жанр</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.name}">Название книги по умолчанию</td>
            <td th:text="${book.author.name}">Автор книги по умолчанию</td>
            <td th:text="${book.genre.name}">Жанр книги по умолчанию</td>
            <td>
                <a th:href="@{/edit(id=${book.id})}" href="edit.html">Редактировать</a>
            </td>
            <td>
                <a th:href="@{/delete(id=${book.id})}" href="list.html">Удалить</a>
            </td>
            <td>
                <a th:href="@{/view(id=${book.id})}" href="list.html">Просмотр</a>
            </td>
        </tr>
    </tbody>
</table>

<div class="row">
    <a href="list.html" th:href="@{/add}"><button>Добавить</button></a>
</div>

</body>
</html>
