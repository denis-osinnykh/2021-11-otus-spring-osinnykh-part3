<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Добавление книги</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

        h3 {
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }
    </style>

</head>
<body>

<h3>Добавление книги</h3>
<form action="edit.html" th:object="${bookDTO}" th:action="@{/add(id=${bookDTO.id})}" th:method="post">

    <div class="row">
        <label for="name_input">Наименование:</label>
        <input id="name_input" name="name" type="text"/>
    </div>

    <div class="row">
        <label for="author_input">Автор:</label>
        <select id="author_input" name="author">
            <option th:each="author : ${allAuthors}" th:text="${author.name}" th:value="${author.id}">Имя автора</option>
        </select>
    </div>

    <div class="row">
        <label for="genre_input">Жанр:</label>
        <select id="genre_input" name="genre">
            <option th:each="genre : ${allGenres}" th:text="${genre.name}" th:value="${genre.id}">Жанр</option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Сохранить</button>
        <a href="list.html" th:href="@{/}"><button type="button">Отмена</button></a>
    </div>
</form>

</body>
</html>
